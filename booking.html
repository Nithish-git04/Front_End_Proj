<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Miles</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="fonts" href="Font/stylesheet.css">
</head>
<body>
    <nav id="navbar" class="nav-bar">
        <div class="nav_header">
            <div id="hamburger_menu">
                <span class="menu_btn">&#9776;</span> <!-- the three lines symbol-->
            </div>
            <img src="Images/Mystic_miles_logo_white.png" class ="img_c">
        </div>
        <div id="overlay"></div>
        <div id="inside_nav">
            <img src="Images/Mystic_miles_logo_black.png" id="logo_nav">
            <span class="close-btn">&times;</span> <!-- the cross symbol inside the hamburger menu-->
            <hr class="nav_hr">
            <ul id="nav_links">
                <li><span class="scale_hover"><a href="#main_page">home</a></span></li>
                <li><span class="scale_hover">who we are</span></li>
                <li><span class="scale_hover">our customers</span></li>
                <li><span class="scale_hover"><a href="#catalogue">catalogue</a></span></li>
            </ul>
        </div>

    </nav>

    <section id = "rental">
        <h1 id="rental_heading">book your rental</h1>
        <div id = "book">
            <div id = "form">
                <img src = "Images/booking_page_bmw.png" id = "booking_page_bmw">
                <div id="Edit_btn">
                    <h2 id  = "X3">BMW X3</h2>
                    <button id = "edit">EDIT</button>
                </div>
                <div id = "textfields">
                    <input id = "input1" type="text" placeholder="name" required>
                    <input id = "input2" type="text" placeholder="contact number" required>
                </div>
                <button id = "confirm" onclick="checkfunction()">CONFIRM</button>
            </div>
            <div id="thankyou_page">
                <h1 id="thankyou">Thank you</h1>
                <p id="thankyou_p">You will be receiving call from us shortly.</p>
                <button id="close">CLOSE &times;</button>
            </div>
            <div id="blur_rest"></div>
            <div id = "design">
                <img src = "Images/booking_page_design.png" id = "booking_page_design">
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="footer-container">
            <div class="logo-section">
                 <img src="Images/Mystic_miles_logo_white.png" alt="Mystic Miles Logo Icon" class="logo-icon">
   
            </div>

           <div class="divider"></div>

            <nav class="navigation" role="navigation" aria-label="Footer navigation">
                <a href="#main_page" class="nav-link" tabindex="0">home</a>
                <a href="#who-we-are" class="nav-link" tabindex="0">who we are</a>
                <a href="#catalogue" class="nav-link" tabindex="0">catalogue</a>
                <a href="#our-customers" class="nav-link" tabindex="0">our customers</a>
            </nav>

            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="Images/instagram_icon.png" alt="Instagram Icon" class="social-icon">
                </a>
                <a href="mailto:your-email@example.com">
                    <img src="Images/email_icon.png" alt="Email Icon" class="social-icon">
                </a>
                <a href="tel:+1234567890">
                    <img src="Images/phone_icon.png" alt="Phone Icon" class="social-icon">
                </a>
            </div>
        </div>
    </section>
    <script src="index2.js"></script>
</body>
</html>
