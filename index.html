<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Miles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="fonts" href="Font/stylesheet.css">
</head>
<body>
    <nav id="navbar" class="nav-bar">
        <div class="nav_header">
            <div id="hamburger_menu">
                <span class="menu_btn">&#9776;</span> <!-- the three lines symbol-->
            </div>
            <img src="Images/Mystic_miles_logo_white.png" class ="img_c">
            <button id="get_in_touch_1">GET IN TOUCH &rarr;</button>
        </div>
        <div id="inside_nav">
            <img src="Images/Mystic_miles_logo_black.png" id="logo_nav">
            <span class="close-btn">&times;</span> <!-- the cross symbol inside the hamburger menu-->
            <hr class="nav_hr">
            <ul id="nav_links">
                <li><span class="scale_hover"><a href="#main_page">home</a></span></li>
                <li><span class="scale_hover">who we are</span></li>
                <li><span class="scale_hover">our customers</span></li>
                <li><span class="scale_hover"><a href="#catalogue">catalogue</a></span></li>
            </ul>
        </div>

    </nav>
    
    <section id="main_page">
        <div class="main_txt"> <!-- use this div to make agrid and overlay both the elements-->
            <h1 id="rent">rent</h1> <!-- make the font color same as the bg and add a border-->
            <h2 id="the_exq">the exquisite.</h2>
        </div>
        <div class="btns">
            <button id="get_in_touch_2">GET IN TOUCH &rarr;</button>
            <button id="learn_more">LEARN MORE</button>
        </div>
    </section>

    <br><br>

    <section id="catalogue">
        <h1><span id="catalogue_txt">catalogue</span></h1>

        <div class="gallery-container">
            <button class="nav-btn left" id="left_btn" onclick="moveSlider(-1)">&#8249;</button>
            <div class="gallery-window">
              <div class="image-track" id="imageTrack">
                <div class="image-page">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                </div>
                <div class="image-page">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                  <img src="Images/Catalogue_image.png">
                </div>
              </div>
            </div>
            <button class="nav-btn right" id="right_btn" onclick="moveSlider(1)">&#8250;</button>
        </div>

    </section>
        
    <script src="index.js"></script>
</body>
</html>
